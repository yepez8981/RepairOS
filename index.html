<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RepairOS — Mantenimiento en progreso</title>

  <meta name="description" content="RepairOS está en mantenimiento. Nuestro equipo mejora la experiencia de gestión de talleres.">
  <meta property="og:title" content="RepairOS — Mantenimiento en progreso">
  <meta property="og:description" content="Estamos actualizando nuestros sistemas para ofrecerte una mejor experiencia.">
  <meta property="og:type" content="website">

  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --muted: #9ca3af;
      --accent: #00ffcc;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Fondo animado tipo código */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
      width: 100%;
      height: 100%;
      background: #000;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.9) 80%);
      z-index: -1;
    }

    .logo {
      position: absolute;
      top: 28px;
      left: 32px;
      font-size: 0.9rem;
      color: var(--muted);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .gear {
      width: 100px;
      height: 100px;
      margin-bottom: 24px;
      filter: drop-shadow(0 0 15px rgba(0,255,204,0.6));
      animation: spin 10s linear infinite, glowPulse 3s ease-in-out infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes glowPulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; filter: drop-shadow(0 0 30px rgba(0,255,204,0.8)); }
    }

    h1 {
      font-size: clamp(2.8rem, 6vw, 4rem);
      margin: 0;
      font-weight: 700;
      letter-spacing: -0.03em;
      color: var(--text);
      text-shadow: 0 0 15px rgba(0,255,204,0.25);
      animation: fadeIn 1.8s ease-out;
    }

    p {
      margin-top: 1rem;
      color: var(--muted);
      font-size: 1.1rem;
      max-width: 520px;
      text-align: center;
      line-height: 1.6;
      opacity: 0.85;
      animation: fadeIn 2.3s ease-out;
    }

    .status {
      margin-top: 2rem;
      font-size: 0.9rem;
      letter-spacing: 0.08em;
      color: var(--muted);
      text-transform: uppercase;
      opacity: 0.8;
      animation: fadeIn 2.6s ease-out;
    }

    .status::after {
      content: "";
      display: inline-block;
      width: 8px;
      height: 8px;
      margin-left: 8px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 12px var(--accent);
      animation: blink 1.5s ease-in-out infinite;
    }

    @keyframes blink {
      0%,100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: var(--muted);
      letter-spacing: 0.05em;
      opacity: 0.7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <canvas id="matrix"></canvas>
  <div class="overlay"></div>

  <div class="logo">RepairOS · Técnicos y Aprendices</div>

  <svg class="gear" viewBox="0 0 512 512" fill="white">
    <path d="M487.4 315.7l-42.9-24.8c2.8-14.5 4.3-29.5 4.3-44.9s-1.5-30.4-4.3-44.9l42.9-24.8c6.5-3.7 9.3-11.4 6.3-18.3l-45.4-105.5c-3-6.9-10.3-10.7-17.7-8.9l-50.6 12.8c-10.8-8.4-22.2-15.6-34.3-21.3L335.3 11c-3.1-7.2-10.5-11.5-18.2-10.4l-118.3 15.2c-7.7 1-13.7 6.9-14.9 14.5l-7.1 52.1c-11.8 5.2-23 11.5-33.5 18.8l-48.6-23.1c-6.9-3.3-15.2-1.5-19.8 4.4L22 168.2c-4.6 5.9-4.7 14.2-.3 20.2l31.5 43.3c-2.3 12.3-3.6 25-3.6 38.2 0 13.2 1.3 25.9 3.6 38.2l-31.5 43.3c-4.4 6-4.3 14.3.3 20.2l51.1 66.7c4.6 6 12.8 7.8 19.8 4.4l48.6-23.1c10.5 7.3 21.7 13.6 33.5 18.8l7.1 52.1c1.2 7.6 7.2 13.5 14.9 14.5l118.3 15.2c7.7 1 15.1-3.2 18.2-10.4l18.4-42.1c12.1-5.7 23.5-12.9 34.3-21.3l50.6 12.8c7.4 1.9 14.7-2 17.7-8.9l45.4-105.5c3-6.9.2-14.6-6.3-18.3zM256 336c-44.2 0-80-35.8-80-80s35.8-80 80-80 80 35.8 80 80-35.8 80-80 80z"/>
  </svg>

  <h1>Estamos en mantenimiento</h1>
  <p>Estamos ajustando los sistemas de RepairOS para brindarte la mejor experiencia.<br>
     Volveremos pronto con nuevas mejoras y actualizaciones.</p>

  <div class="status">Modo mantenimiento activo</div>
  <div class="footer">RepairOS © Técnicos y Aprendices</div>

  <script>
    // Fondo tipo "Matrix"
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const chars = "01ABCDEFGHIJKLMNOPQRSTUVXYZ";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(0,255,204,0.4)";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(draw, 50);

    window.addEventListener('resize', () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
