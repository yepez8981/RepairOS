<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RepairOS — Mantenimiento en progreso</title>
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --muted: #a1a1aa;
      --accent: #fff;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: clamp(2.8rem, 6vw, 4rem);
      margin: 0;
      font-weight: 700;
      letter-spacing: -0.03em;
      color: var(--accent);
    }

    p {
      margin-top: 0.8rem;
      color: var(--muted);
      font-size: 1.1rem;
      max-width: 520px;
      text-align: center;
      line-height: 1.6;
    }

    .btn {
      margin-top: 2rem;
      padding: 12px 32px;
      background: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      background: var(--accent);
      color: var(--bg);
      transform: scale(1.05);
    }

    .logo {
      position: absolute;
      top: 28px;
      left: 32px;
      font-size: 0.9rem;
      color: var(--muted);
      letter-spacing: 0.08em;
    }

    .glow {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
      filter: blur(50px);
      animation: pulse 6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); opacity: .5; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    .gear {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      animation: spin 6s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="logo">RepairOS · Técnicos y Aprendices</div>

</html>
